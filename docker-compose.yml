services:
  redis:
    image: redis/redis-stack-server:latest
    restart: unless-stopped
    ports:
      - "6373:6379"
    volumes:
      - redis-data:/data
  mongo:
      image: mongo:latest
      restart: unless-stopped
      ports:
        - "27017:27017"
      volumes:
        - mongodb-data:/data/db
volumes:
  redis-data:
  mongodb-data: